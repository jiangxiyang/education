<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<!-- 顶部导航 -->
<div class="bar bar-header bar-positive home-bar">
  <ion-tabs class="tabs-icon-only tabs-positive tabs-top hometab home-bar"> 
      <ion-tab title="精选"  href="#/tab/micro-lesson">
      </ion-tab>  
  
      <ion-tab title="付费精品" href="#/boutique" >
      </ion-tab>   
  
      <ion-tab title="公开课" href="" >  
      </ion-tab>  
  
      <ion-tab title="课程表" href="" >  
      </ion-tab> 
          
  </ion-tabs>
</div>


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 小悦微课 -->
  <ion-tab title="小悦微课" icon-off="icon-micro-lesson" icon-on="icon-micro-lesson-active" href="#/tab/micro-lesson">
    <ion-nav-view name="tab-micro-lesson"></ion-nav-view>
  </ion-tab>

  <!-- 已订阅 -->
  <ion-tab title="已订阅" icon-off="icon-subscribed" icon-on="icon-subscribed-active" href="#/tab/subscribed">
    <ion-nav-view name="tab-subscribed"></ion-nav-view>
  </ion-tab>

  <!-- 线下课 -->
  <ion-tab title="线下课" icon-off="icon-offline-lesson" icon-on="icon-offline-lesson-active" href="#/tab/offline-lesson">
    <ion-nav-view name="tab-offline-lesson"></ion-nav-view>
  </ion-tab>

  <!-- 我的 -->
  <ion-tab title="我的" icon-off="icon-me" icon-on="icon-me-active" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
